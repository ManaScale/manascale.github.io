<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Handler</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #121212;
      color: #00ff00;
      margin: 0;
      padding: 20px;
    }

    #console {
      height: 300px;
      overflow-y: auto;
      border: 2px solid #00ff00;
      padding: 10px;
      background-color: #1a1a1a;
    }

    input {
      width: 100%;
      background-color: #121212;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .draggable-window {
      width: 300px;
      height: 200px;
      background-color: #1a1a1a;
      border: 2px solid #00ff00;
      position: absolute;
      top: 100px;
      left: 100px;
      color: #00ff00;
      overflow: auto;
      z-index: 10;
    }

    .draggable-window-header {
      background-color: #131313;
      cursor: move;
      padding: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .draggable-window-content {
      padding: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .close-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      position: absolute;
      top: 5px;
      right: 5px;
    }

    .resize-btn {
      background-color: #00ff00;
      color: white;
      border: none;
      padding: 5px;
      cursor: se-resize;
      position: absolute;
      bottom: 5px;
      right: 5px;
    }
  </style>
</head>
<body>

  <div id="console"></div>
  <input type="text" id="cmdInput" placeholder="Enter command..." autofocus />

  <script>
    const consoleDiv = document.getElementById('console');
    const inputField = document.getElementById('cmdInput');

    // Function to append text to the console
    function appendToConsole(text) {
      consoleDiv.innerHTML += text + "<br>";
      consoleDiv.scrollTop = consoleDiv.scrollHeight; // Scroll to the bottom
    }

    // Function to create a draggable and resizable window with HTML content
    function createDraggableWindow(htmlContent) {
      const windowDiv = document.createElement('div');
      windowDiv.classList.add('draggable-window');
      
      const headerDiv = document.createElement('div');
      headerDiv.classList.add('draggable-window-header');
      headerDiv.innerHTML = "Draggable Window";
      
      const contentDiv = document.createElement('div');
      contentDiv.classList.add('draggable-window-content');
      contentDiv.innerHTML = htmlContent;

      const closeButton = document.createElement('button');
      closeButton.classList.add('close-btn');
      closeButton.innerHTML = "X";
      closeButton.onclick = () => windowDiv.remove();

      const resizeButton = document.createElement('button');
      resizeButton.classList.add('resize-btn');
      resizeButton.innerHTML = "â‡²";

      windowDiv.appendChild(headerDiv);
      windowDiv.appendChild(contentDiv);
      windowDiv.appendChild(closeButton);
      windowDiv.appendChild(resizeButton);

      document.body.appendChild(windowDiv);

      // Make the window draggable
      headerDiv.onmousedown = (e) => {
        let offsetX = e.clientX - windowDiv.offsetLeft;
        let offsetY = e.clientY - windowDiv.offsetTop;

        document.onmousemove = (e) => {
          windowDiv.style.left = `${e.clientX - offsetX}px`;
          windowDiv.style.top = `${e.clientY - offsetY}px`;
        };

        document.onmouseup = () => {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };

      // Make the window resizable
      resizeButton.onmousedown = (e) => {
        let initialWidth = windowDiv.offsetWidth;
        let initialHeight = windowDiv.offsetHeight;
        let initialX = e.clientX;
        let initialY = e.clientY;

        document.onmousemove = (e) => {
          let newWidth = initialWidth + (e.clientX - initialX);
          let newHeight = initialHeight + (e.clientY - initialY);
          windowDiv.style.width = `${newWidth}px`;
          windowDiv.style.height = `${newHeight}px`;
        };

        document.onmouseup = () => {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }

    // Handle the command input
    function handleCommand(command) {
      const parts = command.split(' ');
      const mainCommand = parts[0];
      const argument = parts.slice(1).join(' ');

      switch (mainCommand) {
        case 'say':
          appendToConsole(`Echo: ${argument}`);
          break;

        case 'walk':
          appendToConsole(`walked ${argument} steps`);
          break;

        case 'turn':
          appendToConsole(`turned ${argument} degrees`);
          break;

        case 'connect':
          if (argument === 'remotely' || argument === 'inapp') {
            appendToConsole('Username: \nPassword:');
          } else {
            appendToConsole('Invalid option. Use "remotely" or "inapp" after connect.');
          }
          break;

        case 'jump':
          appendToConsole('jumped');
          break;

        case 'keyboard':
          window.open('https://manascale.github.io/keyboard', '_blank');
          break;

        case 'disconnect':
          appendToConsole('Disconnected');
          break;

        case 'newgame':
          appendToConsole(`join ${argument}`);
          break;

        case 'follow':
          appendToConsole(`following ${argument}`);
          break;

        case 'unfollow':
          appendToConsole('no longer following');
          break;

        case 'load':
          fetch(argument)
            .then(response => response.text())
            .then(data => createDraggableWindow(data))
            .catch(error => appendToConsole('Error loading URL'));
          break;

        default:
          appendToConsole('Command not recognized');
          break;
      }
    }

    // Event listener for input
    inputField.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const command = inputField.value.trim();
        if (command) {
          appendToConsole(`> ${command}`);
          handleCommand(command);
        }
        inputField.value = ''; // Clear the input field
      }
    });
  </script>

</body>
</html>
