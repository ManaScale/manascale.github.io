<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .console {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 500px;
      max-width: 100%;
    }
    .output {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 4px;
      background-color: #222;
    }
    .input {
      display: flex;
      gap: 10px;
    }
    .input input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #444;
      color: #fff;
    }
    .input button {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="console">
    <div class="output" id="output"></div>
    <div class="input">
      <input type="text" id="commandInput" placeholder="Enter command...">
      <button onclick="executeCommand()">Run</button>
    </div>
  </div>

  <script>
    const outputElement = document.getElementById('output');
    const commandInput = document.getElementById('commandInput');

    const commandRegistry = {};

    function commands(...args) {
      args.forEach(arg => {
        commandRegistry[arg.name] = arg;
      });
    }

    commands(
      function help() {
        return 'Available commands: ' + Object.keys(commandRegistry).join(', ');
      },
      function greet() {
        return 'Hello, world!';
      },
      function date() {
        return new Date().toString();
      },
      function say(...args) {
        return args.join(' ');
      }
    );

    function executeCommand() {
      const input = commandInput.value.trim();
      const [command, ...args] = input.split(' ');

      if (commandRegistry[command]) {
        const result = commandRegistry[command](...args);
        output(`> ${input}\n${result}`);
      } else {
        output(`> ${input}\nCommand not found: ${command}`);
      }
      commandInput.value = '';
    }

    function output(text) {
      const pre = document.createElement('pre');
      pre.textContent = text;
      outputElement.appendChild(pre);
      outputElement.scrollTop = outputElement.scrollHeight;
    }

    commandInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        executeCommand();
      }
    });
  </script>
</body>
</html>
