<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Handler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #121212;
      color: #00ff00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 0;
    }

    #console {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #1a1a1a;
      font-size: 16px;
      white-space: pre-wrap;
    }

    input {
      width: 100%;
      background-color: #121212;
      color: #00ff00;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border: none;
      box-shadow: 0 0 5px 2px #00ff00;
    }

    .draggable {
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      width: 80%;
      height: 80%;
      overflow: auto;
      resize: both;
      box-sizing: border-box;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="console"></div>
  <input type="text" id="cmdInput" placeholder="Enter command..." autofocus />

  <script>
    const consoleDiv = document.getElementById('console');
    const inputField = document.getElementById('cmdInput');
    
    let loadedWindows = []; // Array to keep track of all loaded raw HTML windows

    // Function to append text to the console
    function appendToConsole(text) {
      consoleDiv.innerHTML += text + "<br>";
      consoleDiv.scrollTop = consoleDiv.scrollHeight; // Scroll to the bottom
    }

    // Function to clear the console
    function clearConsole() {
      consoleDiv.innerHTML = '';
    }

    // Function to create a draggable and resizable window for raw HTML content
    function createDraggableWindow(rawHtml) {
      const window = document.createElement('div');
      window.classList.add('draggable');
      window.innerHTML = rawHtml;

      // Add window to the array
      loadedWindows.push(window);

      // Make the window draggable
      let isDragging = false;
      let offsetX, offsetY;

      window.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - window.offsetLeft;
        offsetY = e.clientY - window.offsetTop;
      });

      window.addEventListener('mousemove', (e) => {
        if (isDragging) {
          window.style.left = `${e.clientX - offsetX}px`;
          window.style.top = `${e.clientY - offsetY}px`;
        }
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
      });

      document.body.appendChild(window);
    }

    // Function to unload all loaded raw HTML windows
    function unloadWindows() {
      loadedWindows.forEach(window => {
        window.remove();
      });
      loadedWindows = []; // Clear the array of loaded windows
    }

    // Handle the command input
    function handleCommand(command) {
      const parts = command.split(' ');
      const mainCommand = parts[0];
      const argument = parts.slice(1).join(' ');

      switch (mainCommand) {
        case 'say':
          appendToConsole(`Echo: ${argument}`);
          break;

        case 'walk':
          appendToConsole(`walked ${argument} steps`);
          break;

        case 'turn':
          appendToConsole(`turned ${argument} degrees`);
          break;

        case 'connect':
          if (argument === 'remotely' || argument === 'inapp') {
            appendToConsole('Username: \nPassword:');
          } else {
            appendToConsole('Invalid option. Use "remotely" or "inapp" after connect.');
          }
          break;

        case 'jump':
          appendToConsole('jumped');
          break;

        case 'keyboard':
          window.open('https://manascale.github.io/keyboard', '_blank');
          break;

        case 'disconnect':
          appendToConsole('Disconnected');
          break;

        case 'newgame':
          appendToConsole(`join ${argument}`);
          break;

        case 'follow':
          appendToConsole(`following ${argument}`);
          break;

        case 'unfollow':
          appendToConsole('no longer following');
          break;

        case 'load':
          fetch(argument)
            .then(response => response.text())
            .then(data => createDraggableWindow(data))
            .catch(error => appendToConsole('Error loading URL'));
          break;

        case 'unload':
          unloadWindows(); // Unload all windows when the command is run
          appendToConsole('All raw HTML windows unloaded.');
          break;

        case 'clear':
          clearConsole();
          break;

        default:
          appendToConsole('Command not recognized');
          break;
      }
    }

    // Event listener for input
    inputField.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const command = inputField.value.trim();
        if (command) {
          appendToConsole(`> ${command}`);
          handleCommand(command);
        }
        inputField.value = ''; // Clear the input field
      }
    });

  </script>

</body>
</html>
