<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Handler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #121212;
      color: #00ff00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 0;
    }

    #console {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #1a1a1a;
      font-size: 16px;
      white-space: pre-wrap;
    }

    input {
      width: 100%;
      background-color: #121212;
      color: #00ff00;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border: none;
      box-shadow: 0 0 5px 2px #00ff00;
    }

    .window {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 480px;
      height: 500px;
      background-color: #2e2e2e;
      color: white;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      overflow: auto;
      z-index: 1000;
    }

    .window-header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      cursor: move;
      user-select: none;
      border-radius: 5px 5px 0 0;
    }

    .window-content {
      padding: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    #console-footer {
      background-color: #333;
      color: white;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <input type="text" id="commandInput" placeholder="Enter command" />

  <div id="console-footer">
    Command Handler v1.0
  </div>

  <script>
    const consoleElement = document.getElementById("console");
    const commandInput = document.getElementById("commandInput");
    let loadedWindow = null;

    commandInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const command = commandInput.value.trim();
        processCommand(command);
        commandInput.value = "";
      }
    });

    function processCommand(command) {
      if (command.startsWith("load ")) {
        loadRawHTML(command.substring(5).trim());
      } else if (command === "unload") {
        unloadRawHTML();
      } else if (command === "clear") {
        consoleElement.innerHTML = "";
      } else {
        consoleElement.innerHTML += `Unknown command: ${command}\n`;
      }
    }

    function loadRawHTML(url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          // Create a fixed 480x500 window to display the raw HTML content
          if (loadedWindow) {
            document.body.removeChild(loadedWindow);
          }

          loadedWindow = document.createElement("div");
          loadedWindow.classList.add("window");

          const windowHeader = document.createElement("div");
          windowHeader.classList.add("window-header");
          windowHeader.textContent = "Raw HTML Window";

          const windowContent = document.createElement("div");
          windowContent.classList.add("window-content");
          windowContent.textContent = data; // Display raw HTML as text

          loadedWindow.appendChild(windowHeader);
          loadedWindow.appendChild(windowContent);
          document.body.appendChild(loadedWindow);
        })
        .catch(error => {
          consoleElement.innerHTML += `Failed to load URL: ${error.message}\n`;
        });
    }

    function unloadRawHTML() {
      if (loadedWindow) {
        document.body.removeChild(loadedWindow);
        loadedWindow = null;
        consoleElement.innerHTML += "Raw HTML window unloaded.\n";
      }
    }
  </script>
</body>
</html>
