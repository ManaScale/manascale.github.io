<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Command Prompt</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #121212;
      color: #00ff00;
      padding: 20px;
    }
    .console {
      width: 100%;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .input-container {
      margin-top: 10px;
    }
    input {
      width: 100%;
      background-color: #121212;
      color: #00ff00;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div class="console" id="console">
    Welcome to the Custom Command Prompt!
    <br> Type "newcmd <command_name>" to create a new command.
  </div>
  
  <div class="input-container">
    <input type="text" id="cmdInput" placeholder="Enter command..." autofocus>
  </div>

  <script>
    const consoleDiv = document.getElementById('console');
    const inputField = document.getElementById('cmdInput');
    const customCommands = {};

    // Function to handle input commands
    function handleCommand(command) {
      if (command.startsWith('newcmd ')) {
        const commandName = command.split(' ')[1];
        if (commandName) {
          customCommands[commandName] = () => {
            consoleDiv.innerHTML += `<br>Command '${commandName}' executed successfully!`;
          };
          consoleDiv.innerHTML += `<br>New command '${commandName}' created. Type it to execute!`;
        } else {
          consoleDiv.innerHTML += `<br>Usage: newcmd <command_name>`;
        }
      } else if (customCommands[command]) {
        customCommands[command]();
      } else {
        consoleDiv.innerHTML += `<br>Command not recognized: ${command}`;
      }

      // Keep the console scrolled to the bottom
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    // Event listener for the input field
    inputField.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const command = inputField.value.trim();
        if (command) {
          consoleDiv.innerHTML += `<br>&gt; ${command}`;
          handleCommand(command);
        }
        inputField.value = ''; // Clear the input field
      }
    });
  </script>

</body>
</html>
