<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Handler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #121212;
      color: #00ff00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 0;
    }

    #console {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #1a1a1a;
      font-size: 16px;
      white-space: pre-wrap;
    }

    input {
      width: 100%;
      background-color: #121212;
      color: #00ff00;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border: none;
      box-shadow: 0 0 5px 2px #00ff00;
    }

    .window {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 480px;
      height: 500px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      z-index: 1000;
    }

    .window-header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      cursor: move;
      user-select: none;
      border-radius: 5px 5px 0 0;
    }

    .window-content {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    #console-footer {
      background-color: #333;
      color: white;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <input type="text" id="commandInput" placeholder="Enter command" />

  <div id="console-footer">
    Command Handler v1.0
  </div>

  <script>
    const consoleElement = document.getElementById("console");
    const commandInput = document.getElementById("commandInput");
    let loadedWindow = null;

    commandInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const command = commandInput.value.trim();
        processCommand(command);
        commandInput.value = "";
      }
    });

    function processCommand(command) {
      if (command.startsWith("load ")) {
        loadHTML(command.substring(5).trim());
      } else if (command === "unload") {
        unloadHTML();
      } else if (command === "clear") {
        consoleElement.innerHTML = "";
      } else {
        consoleElement.innerHTML += `Unknown command: ${command}\n`;
      }
    }

    function loadHTML(url) {
      // Remove any existing window before loading a new one
      if (loadedWindow) {
        document.body.removeChild(loadedWindow);
      }

      // Create a new 480x500 window for displaying the HTML
      loadedWindow = document.createElement("div");
      loadedWindow.classList.add("window");

      const windowHeader = document.createElement("div");
      windowHeader.classList.add("window-header");
      windowHeader.textContent = "HTML Viewer";

      const iframe = document.createElement("iframe");
      iframe.classList.add("window-content");
      iframe.src = url;

      loadedWindow.appendChild(windowHeader);
      loadedWindow.appendChild(iframe);
      document.body.appendChild(loadedWindow);
    }

    function unloadHTML() {
      if (loadedWindow) {
        document.body.removeChild(loadedWindow);
        loadedWindow = null;
        consoleElement.innerHTML += "HTML window unloaded.\n";
      }
    }
  </script>
</body>
</html>
